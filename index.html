<!DOCTYPE html>
<html>
<head>
	<title>Canvas Drawing</title>
	<style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .canvas-container {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
            overflow: hidden;
        }
		.canvas-container > canvas {
            width: 100%;
            height: 100%;
			border: 1px solid black;
            touch-action: none;
		}
	</style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="myCanvas"></canvas>
    </div>
	<script src="/js/index.js" defer></script>
</body>
</html>
